
<h2 class="text-center">Employee List</h2>
<!-- <ul *ngFor="let emp of employess">
  <li>{{emp| json}}</li>
</ul>  -->



<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">Employee Name</th>
        <th scope="col">Employee Last Name</th>
        <th scope="col">Employee Location</th>
        <th scope="col">Employee Email</th>
        <th scope="col">Employee Phone</th>
      </tr>
    </thead>
    <tbody *ngFor="let emp of employess">
      <tr>
        <th scope="row">{{emp.employeeId}}</th>
        <td>{{emp.employeeFirstName}}</td>
        <td>{{emp.employeeLastName}}</td>
        <td>{{emp.employeLocation}}</td>
        <td>{{emp.employeeEmail}}</td>
        <td>{{emp.employeePhone}}</td>
      </tr>
    </tbody>
  </table>
</div>
